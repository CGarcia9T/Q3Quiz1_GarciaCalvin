<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Q3;Quiz1</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
<body id="body">
	<div class="container mt-3 mb-3 p-5" id="main">
		<script type="text/javascript">
            document.write("<h1>Javascript Operators</h1>");
        </script>
        <div class="container mt-5 mb-5 p-3" id="sub">
        	<script type="text/javascript">
        		document.write("<h4>GIVEN: If A = 7 and B = 9, compute for the following:</h4>");
        	</script>
        </div>
        <div class="row container">
        	<div class="col card" id="card">
        	<div class="card-header">Arithmatic Operators</div>
        	<div class="card-body">
        		<p id="exponent">Exponent: ...</p>
        		<p id="modulo">Modulo: ...</p>
        	</div>
        	<button id="button" type="button" class="btn button" onclick="var a=7; var b=9; var ex= a ** b; var mod=a % b; var round_ex = ex.toFixed(2); var round_mod = mod.toFixed(2);document.getElementById('exponent').innerHTML = `Exponent: ${round_ex}.`;document.getElementById('modulo').innerHTML = `Modulo: ${round_mod}.`">Show Answer</button>
        </div>
        <div class="col card" id="card">
        	<div class="card-header">Comparison Operators</div>
        	<div class="card-body">
        		<p id="first_a">Is A greater than B? Answer: ...</p>
        		<p id="first_b">Is A equal to B? Answer: ...</p>
        	</div>
        	<button id="button" type="button" class="btn button" onclick="var a=7; var b=9; var grtr= a > b; var eql= a == b;document.getElementById('first_a').innerHTML = `Is A greater than B? Answer: ${grtr}.`;document.getElementById('first_b').innerHTML = `Is A equal to B? Answer: ${eql}.`">Show Answer</button>
        </div>
        <div class="col card" id="card">
        	<div class="card-header">Logic Operators</div>
        	<div class="card-body">
        		<p id="second_a"> True or False? (a <= b) && (a >= b): ...</p>
        		<p id="second_b"> True or False? (a != b) || (a == b): ...</p>
        	</div>
        	<button id="button" type="button" class="btn button" onclick="var a=7;var b=9;var first= (a <= b) && (a >= b);var second= (a != b) || (a == b);document.getElementById('second_a').innerHTML = `True or False? (a <= b) && (a >= b): ${first}.`;document.getElementById('second_b').innerHTML = `True or False? (a != b) || (a == b): ${second}.`">Show Answer</button>
        </div>
        </div>
        <button id="button" type="button" class="btn button" onclick="window.location.reload()">Refresh</button>
	</div>

	<div class="container-fluid p-1 bottom" id="footer">
		<h4> Garcia, Calvin | 9-Topaz </h4>
	</div>

</body>
</html>
